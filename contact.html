    <main>
        <section class="status-form">
            <h2>Masukkan data diri anda.</h2>
            <form name="fromku" onsubmit="return validasi()">
                <div class="user-details">
                    <div class="input-inbox">
                        <span class="details">Nama Lengkap :</span>  
                        <input type="text" name="nama" id="teks" placeholder="Masukkan nama lengkap" required />
                      </div>

                      <div class="input-inbox">
                        <span class="details">Email :</span> 
                        <input type="email" name="email" id="email" placeholder="Masukkan alamat email" required />
                      </div>

                      <div class="input-inbox">
                        <span class="details">Nomor Telepon :</span>
                        <input type="tel" name="telepon" id="number" placeholder="Masukkan nomor telepon anda" required />
                      </div>

                      <div class="input-inbox">
                        <span class="details">Alamat :</span> 
                        <input type="text" name="alamat" id="teks" placeholder="Masukkan alamat anda" required />
                      </div>

                      <div class="input-inbox">
                        <span class="details">Asal Sekolah :</span> 
                        <input type="text" name="sekolah" id="teks" placeholder="Asal sekolah" required />
                      </div>

                      <div class="input-inbox">
                        <span class="details">Alasan :</span> 
                        <input type="text" name="alasan" id="teks" placeholder="Alasan anda ingin Bergabung" required />
                      </div>
                  <div>
                    <input type="submit" name="button" value="Submit" onclick="validasi()"/>
                  </div>
                  <div>
                    <input type="reset" name="reset" value="Reset"/>
                  </div>
                </div>
            </form>
        </section>
    </main>
